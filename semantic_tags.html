<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--semantic tags / logical tag-->

    <!--normal tag-->
    <b> this is b tag</b><br/>
    <!--semantic tag-->
    <strong>this is strong tag</strong>

    <hr/>
    <!--normal tag-->
    <i>this is i tag</i><br/>
    <!--semantic tag-->
    <em>this is em tag</em>

    <hr/>
    <!--normal tag-->
    <u>this is u tag</u><br/>
    <!--semantic tag-->
    <ins>this is ins tag</ins>

    <hr/>
    <!--normal tag-->
    <strike>this is strike tag</strike><br/>
    <!--semantic tag-->
    <del>this is delete tag</del>

    <hr/>
    <!--more semantic tags-->
    <header></header>
    <main></main>
    <aside></aside>
    <nav></nav>
    <footer></footer>
</body>
</html>
